<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('职员对应表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>源名字：</label>
                                <input type="text" name="源名字"/>
                            </li>
                            <li>
                                <label>目标名字：</label>
                                <input type="text" name="目标名字"/>
                            </li>
                            <li>
                                <label>源组织：</label>
                                <input type="text" name="源组织"/>
                            </li>
                            <li>
                                <label>目标组织：</label>
                                <input type="text" name="目标组织"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="zhiyuanxinxi:zhiyuanxinxi:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="zhiyuanxinxi:zhiyuanxinxi:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="zhiyuanxinxi:zhiyuanxinxi:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="zhiyuanxinxi:zhiyuanxinxi:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('zhiyuanxinxi:zhiyuanxinxi:edit')}]];
        var removeFlag = [[${@permission.hasPermi('zhiyuanxinxi:zhiyuanxinxi:remove')}]];
        var prefix = ctx + "zhiyuanxinxi/zhiyuanxinxi";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "职员对应表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'idzhiyuanxinxi',
                    title: 'id',
                    visible: false
                },
                {
                    field: '源名字',
                    title: '源名字'
                },
                {
                    field: '目标名字',
                    title: '目标名字'
                },
                {
                    field: '源组织',
                    title: '源组织'
                },
                {
                    field: '目标组织',
                    title: '目标组织'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.idzhiyuanxinxi + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.idzhiyuanxinxi + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
